<html>

<head>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
      <div class="calculator"><br>
          <div class="text">
              Calculator
              <button onclick="cngMode()" class="dark-mode "><img src="icon.png"></button>
              </div>
          <div class="disdiv dark" id="display-container">
              <input type="text" id="upper-dis" readonly/>
              <input type="text" id="lower-dis" readonly/>
          </div>
          <table>
              <tr>
                  <td class="button"><button>(</button></td>
                  <td class="button"><button>)</button></td>
                  <td class="button"><button>D</button></td>
                  <td class="button" id="spbtn"><button>C</button></td>
              </tr>
              <tr>
                  <td class="button"><button>7</button></td>
                  <td class="button"><button>8</button></td>
                  <td class="button"><button>9</button></td>
                  <td class="button"><button>/</button></td>
              </tr>
              <tr>
                  <td class="button"><button>4</button></td>
                  <td class="button"><button>5</button></td>
                  <td class="button"><button>6</button></td>
                  <td class="button"><button>x</button></td>
              </tr>
              <tr>
                  <td class="button"><button>1</button></td>
                  <td class="button"><button>2</button></td>
                  <td class="button"><button>3</button></td>
                  <td class="button"><button>-</button></td>
              </tr>
              <tr>
                  <td class="button"><button>0</button></td>
                  <td class="button"><button>.</button></td>
                  <td class="button" id="spbtn"><button>=</button></td>
                  <td class="button"><button>+</button></td>
              </tr>
          </table>
          <p>V 2.2.0</p>
      </div>



<script src="jscript.js"></script>
</body>

</html>
